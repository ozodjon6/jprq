            </div>

            <div class="form-page__wrp">

            </div>
            <div class="form-page__wrp">
                <div class="form-page__field">

                </div>
                <div class="form-page__field">
                    <label class="form-page__label">Password:</label>
                    <input type="password" class="form-page__input">
                </div>
            </div>
            <div class="form-page__wrp form-checkbox">
                <label class="form-checkbox__wrp">
                    <input class="form-checkbox__input" type="checkbox" name="theme" value="Taklif">
                    <span class="form-checkbox__circular"></span>
                    <span class="form-checkbox__text">I want to receive news and special offers</span>
                </label>
                <label class="form-checkbox__wrp">
                    <input class="form-checkbox__input" type="checkbox" name="theme" value="Tanqid">
                    <span class="form-checkbox__circular"></span>
                    <span class="form-checkbox__text">I want to receive exclusive bonus offers on WhatsApp/SMS</span>
                </label>
                <label class="form-checkbox__wrp">
                    <input class="form-checkbox__input" type="checkbox" name="theme" value="Boshqa">
                    <span class="form-checkbox__circular"></span>
                    <span class="form-checkbox__text">Is over 18 years old, I have read and accept the terms and conditions of data protection.</span>
                </label>
            </div>
            <div class="form-page__wrp">
                <button type="submit" class="form-page__btn">Регистрация</button>
            </div>
        </form>
